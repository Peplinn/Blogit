    <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">

        <title>Que - {{ title }}</title>

</head>

              </div>
              <!-- Navbar Right Side -->
              <div class="navbar-nav ms-auto">

    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8">
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">
                {{ message }}
              </div>
            {% endfor %}
